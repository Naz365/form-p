<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Demo Form</title>
</head>
<body>
    
    <section class="form">
        <div class="left">
            <div class="circle">
            <div class="BG">
                <img src="./female-user-icon.svg" alt="Photo" srcset="">
            </div></div>
            <div class="text">
            <h1>Let's get you set up</h1>
            <h3>It should only take a couple of minutes to with your watch</h3>
        </div>
       
        <div class="arrow">
          <div class="ar_sign">
            <i class="fas fa-angle-right fa-3x"></i> 
          </div>  
           </div>
        </div>

        <div class="right">
        
            <div class="form-field">


            <form action="">
                <label for="name">
                    <span>Name<span class="reqd">*</span></span> <input type="text" name="" class="input">
                </label>  <br>
                <label for="Gender">
                    <div>
                    <span>Gender<span class="reqd">*</span></span> 
                    
                    <input type="radio" name="" class="input "> <span>Male</span>  <i class="fas fa-mars color-i"></i>
                    <input type="radio" name="" class="input"> <span>Female</span> <i class="fas fa-venus color-i"></i></div>
                </label> <br>
                <label for="date">
                    <span>Date</span> <input type="datetime" name="" class="input">
                </label>  <br>
                <label for="email">
                    <span>Email<span class="reqd">*</span></span> <input type="email" name="" class="input">
                </label>  <br>
                <label for="tel">
                    <span>Contact no<span class="reqd">*</span></span> <input type="tel" name="" class="input">
                </label>  <br>
                <label for="ID">
                    <span>Customer ID <span class="reqd">*</span></span> <input type="number" name="" class="input">
                </label>  <br>
                <div>
                    <span>Membership</span> <span> Gold <i class="fas fa-id-card color"></i></span>
                    <span> Silver <i class="fas fa-id-card color"></i></span>
                    <span> Bronze <i class="fas fa-id-card color"></i></span>
                </div>
                <div class="btn">
                <label for="button">
                    <input type="button" value="Save" class="btn-1">
                    <input type="button" value="Cancel" class="btn-1" id="btn-2">
                </label>
            </div>
            </form>
        </div>
        </div>
    </section>
</body>
</html>
